<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Boost - Rangos</title>
  <link rel="stylesheet" type="text/css" href="pagos.css">
  <link rel="shortcut icon" type="image/x-icon" href="Imagenes/logo.png">
</head>
<body>
<nav>
  <h1>
    <a href="index.html"><img src="Imagenes/logo.png" alt="FastElo Logo"></a>
  </h1>
  <h1> astElo
  </h1>
  <a href="index.html">Inicio</a>
  <a href="contacto.html">Contacto</a>
  <a href="Nosotros.html">Nosotros</a>
  <a href="registro.html">Registro</a>
  <a href="Ingresar.html">Ingresar</a>
</nav>
<section>
  <h1 id="pago">Pago de Boost</h1>

    <section class="panels">
      <div class="panel-izquierdo">
        <h1 id="contacto"> Datos de contacto </h1>
        <form>
          <div class="panel">
            <div class="fila1">
              <div class="input-container">
                <label for="Nombreinv">Nombre de invocador:</label>
                <input type="text" id="Nombreinv" name="Nombreinv" required>
              </div>
              <div class="input-container">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
              </div>
            </div>
            <div class="fila2">
              <div class="input-container">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
              </div>
              <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="input-container">
              <label for="mensaje">Mensaje (opcional)</label>
              <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-derecho">
        <h1 id="mpago"> Método de pago </h1>
        <form>
          <div class="input-container">
            <label for="nombre">Nombre en la tarjeta</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="input-container">
            <label for="tarjeta">Número de tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
          </div>
          <div class="fila2">
            <div class="input-container">
              <label for="expira">Fecha de expiración</label>
              <input type="text" id="expira" name="expira" required>
            </div>
            <div class="input-container">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required>
            </div>
          </div>
        </form>
        <button class="boton-continuar">Continuar</button>
      </div>
    </section>
</section>
</body>
</html>
