<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastElo</title>
  <link rel="stylesheet" href="style.css">
  <style>

    nav h1:nth-child(2) {
      color: goldenrod;
      margin-top: -30px;
      font-size: 2rem;
      margin-left: -150px;
      font-family:"Courier New";
      text-shadow: 1px 1px 0px #000000;

    }


    .boton-boost {
      background-color: goldenrod; /* color verde */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    body {
      background-image: url('Imagenes/fondo.png');
      background-size: cover;
      background-position: center 1px;
    }
    nav {
      background-color:none;

      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
      margin-top:-50px;
    }
    nav img {
      height: 150px; /* Cambia aquí la altura del logo */
      margin-left: -30px;
      margin-top: -50px;

    }
    section {
      padding: 2rem;
      margin: 2rem auto; /* Agregamos margin auto para centrar horizontalmente */
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;

    }
    section {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }
    label {
      margin: 1rem 0;
      font-weight: bold;
    }
    input[type=text], input[type=email], input[type=password] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }
    input[type=checkbox] {
      margin: 1rem;
      width: auto;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section {
      width: 80%;
      max-width: 800px;
    }
    img {
      margin-right: 0;
    }
    h1:nth-child(2) {
      margin-left: 0;
    }
  </style>
</head>
<body>
<nav>
  <h1>
    <img src="Imagenes/logo.png" alt="FastElo Logo">
  </h1>
    <h1> FastElo
  </h1>
  <a href="nosotros.html">Nosotros</a>
  <a href="contacto.html">Contacto</a>
  <a href="registro.html">Registro</a>
  <a href="ingresar.html">Ingresar</a>
  <a href="boost.html">Compra boost</a>
</nav>
<section>
  <h2>Bienvenido a FastElo</h2>
  <p>Aquí te ofreceremos el mejor servicio para que puedas subir sin preocuparte.</p>
  <a href="boost.html" class="boton-boost">Obtener Boost Ahora</a>
</section>
</body>
</html>
