<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="fuente.css">
    <link rel="stylesheet" type="text/css" href="boost.css">
    <link rel="shortcut icon" type="image/x-icon" href="Imagenes/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Boost - Rangos</title>
</head>
<body class="bgAshe">
<header>
    <nav>
        <h1 class="azulh1">
            <a href="index.html"><img src="Imagenes/logo.png" alt="FastElo Logo"></a>
        </h1>
        <h1> FastElo
        </h1>
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="registro.html">Registro</a>
        <a href="ingresar.html">Ingresar</a>
    </nav>
</header>
<section>
    <h1 id="compra">COMPRA BOOST - RANGOS</h1>

    <section class="panels">
        <div class="panel">
            <img src="Imagenes/bajito.png" alt="lowelo" id="bajo">
            <h2>Soy</h2>
            <h3>Selecciona tu rango actual</h3>
            <label for="rango">Selecciona tu rango:</label>
            <select id="rango" name="rango" onchange="validar()" >
                <option value=1 selected>Hierro</option>
                <option value=2>Bronce</option>
                <option value=3>Plata</option>
                <option value=4>Oro</option>
                <option value=5>Platino</option>
                <option value=6>Diamante</option>
            </select>
        </div>
        <div class="panel">
            <img src=Imagenes/alto.png alt="highelo" id="alto">
            <h2>!Quiero ser!</h2>
            <h3>Selecciona tu rango deseado</h3>
            <label for="rank">Selecciona tu rango:</label>
            <select id="rank" name="rank" onchange="validar()">
                <option value=3 selected>Plata</option>
                <option value=4>Oro</option>
                <option value=5>Platino</option>
                <option value=6>Diamante</option>
                <option value=7>Master</option>
                <option value=8>GrandMaster</option>
                <option value=9>Challenger</option>
            </select>
        </div>
        <div class="panel">
            <img src=Imagenes/descarga.png alt="region" id="region">
            <h2>Region</h2>
            <h3>Seleciona tu region</h3>
            <label for="regionn">Selecciona tu regi√≥n:</label>
            <select id="regionn" name="region" onchange="mostrar()">
                <option value="LAS" selected>Las</option>
                <option value="LAN">Lan</option>
                <option value="BR">Br</option>
                <option value="EUW">Euw</option>
                <option value="EUNE">Eune</option>
                <option value="NA">Na</option>
            </select>
        </div>

        <div class="panel">
            <img src=Imagenes/plata.png style="max-width: 150px;" alt="precio" id="precio-img">
            <h2>Precio</h2>
            <label for="precio">Precio:</label>
            <a id="precio">NO HAS SELECCIONADO NADA</a>
            <button onclick="pagar()">Pagar</button>
        </div>
    </section>

    <div id="canvas-container">
        <canvas id="my-canvas"></canvas>
    </div>
</section>

<script src="./libs/artist.js"></script>
<script src="boost.js"></script>

</body>
</html>
